!DOCTYPE html>
<html lang="en">
	<head>
		<title>HBNB</title>
	</head>
	<body>
		{% if s_list %}
		<h1>{{ title }}</h1>
		<h3>Cities:</h3>
		<ul>
			{%for cities in s_list.cities | sort(attribute='name')%}
			<li>{{ cities.id }}: <b>{{ cities.name }}</b></li>
			{% endfor %}
		</ul>
		{% else %}
		<h1>Not found!</h1>
		{% endif %}
	</body>
</html>
